<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Files</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-purple: #9d00ff;
            --neon-green: #00ff00;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple);
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0;
            color: var(--neon-blue);
            font-size: 28px;
            text-shadow: 0 0 10px var(--neon-blue);
            animation: glow 1.5s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px var(--neon-blue); }
            to { text-shadow: 0 0 20px var(--neon-blue), 0 0 30px var(--neon-pink); }
        }
        
        .file-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(20, 20, 20, 0.7);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green), 0 0 40px rgba(0, 255, 0, 0.2);
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin: 15px 0;
            background-color: rgba(30, 30, 30, 0.7);
            border-radius: 10px;
            transition: all 0.3s;
            border: 1px solid var(--neon-blue);
        }
        
        .file-item:hover {
            transform: translateX(10px);
            box-shadow: 0 0 15px var(--neon-blue);
            border-color: var(--neon-pink);
        }
        
        .file-name {
            font-size: 16px;
            display: flex;
            align-items: center;
            color: var(--neon-blue);
        }
        
        .file-icon {
            margin-right: 15px;
            font-size: 28px;
            color: var(--neon-pink);
        }
        
        .download-btn {
            background-color: rgba(106, 48, 147, 0.3);
            color: var(--neon-pink);
            border: 2px solid var(--neon-pink);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }
        
        .download-btn:hover {
            background-color: rgba(106, 48, 147, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 0 20px var(--neon-pink);
        }
        
        .download-btn i {
            margin-right: 8px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1>NEON FILES</h1>
    </header>
    
    <div class="file-container">
        <div class="file-item">
            <div class="file-name">
                <i class="fas fa-file-archive file-icon"></i>
                EV.zip
            </div>
            <a href="https://maximum-arc.github.io/main/files/EV.zip" class="download-btn" download>
                <i class="fas fa-download"></i> DOWNLOAD
            </a>
        </div>
        
        <div class="file-item">
            <div class="file-name">
                <i class="fas fa-file-archive file-icon"></i>
                BB.zip
            </div>
            <a href="https://maximum-arc.github.io/main/files/BB.zip" class="download-btn" download>
                <i class="fas fa-download"></i> DOWNLOAD
            </a>
        </div>
    </div>
</body>
</html>
