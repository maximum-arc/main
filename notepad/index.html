<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Notepad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-purple: #9d00ff;
            --neon-green: #00ff00;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .title {
            color: var(--neon-green);
            font-size: 24px;
            text-shadow: 0 0 10px var(--neon-green);
            margin-bottom: 30px;
            animation: glow 1.5s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px var(--neon-green); }
            to { text-shadow: 0 0 20px var(--neon-green), 0 0 30px var(--neon-blue); }
        }
        
        textarea {
            width: 80%;
            height: 60vh;
            font-size: 16px;
            background-color: rgba(20, 20, 20, 0.7);
            color: var(--neon-blue);
            border: 2px solid var(--neon-purple);
            border-radius: 10px;
            padding: 20px;
            resize: none;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
            box-shadow: 0 0 20px var(--neon-purple), inset 0 0 10px rgba(106, 48, 147, 0.3);
            transition: all 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 30px var(--neon-pink), inset 0 0 15px rgba(255, 0, 255, 0.3);
        }
        
        .button-container {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 15px 25px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        button:hover {
            background-color: rgba(0, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 0 20px var(--neon-blue);
        }
        
        button.capitalize {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }
        
        button.capitalize:hover {
            background-color: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 20px var(--neon-pink);
        }
        
        button.fix {
            border-color: var(--neon-green);
            color: var(--neon-green);
        }
        
        button.fix:hover {
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 20px var(--neon-green);
        }
        
        button.clear {
            border-color: var(--neon-purple);
            color: var(--neon-purple);
        }
        
        button.clear:hover {
            background-color: rgba(106, 48, 147, 0.1);
            box-shadow: 0 0 20px var(--neon-purple);
        }
    </style>
</head>
<body>
    <div class="title">NEON NOTEPAD</div>
    <textarea id="textArea" placeholder="WRITE YOUR NOTES HERE..."></textarea>
    <div class="button-container">
        <button class="capitalize" onclick="capitalizeText()">Capitalize Text</button>
        <button class="fix" onclick="fixCapitalization()">Fix Capitalization</button>
        <button class="clear" onclick="clearText()">Clear Text</button>
    </div>
    <script>
        const textArea = document.getElementById("textArea");

        // Play type sound
        textArea.addEventListener('keydown', function() {
            const typeSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-keyboard-typing-1386.mp3');
            typeSound.volume = 0.2;
            typeSound.play();
        });

        function capitalizeText() {
            const text = textArea.value;
            textArea.value = text
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
            // Play effect sound
            const effectSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
            effectSound.play();
        }

        function fixCapitalization() {
            const text = textArea.value;
            textArea.value = text.replace(/(\. *)([a-zа-яё])/g, (match, p1, p2) => `${p1}${p2.toUpperCase()}`);
            // Play effect sound
            const effectSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
            effectSound.play();
        }

        function clearText() {
            textArea.value = '';
            // Play clear sound
            const clearSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-trumpet-fanfare-2293.mp3');
            clearSound.play();
        }
    </script>
</body>
</html>
