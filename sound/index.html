<!DOCTYPE html>
<html>
<head>
    <title>Сайт со звуком</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #fullscreenButton {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            font-size: 24px;
        }
        #fullscreenButton:hover {
            background: #222;
        }
    </style>
</head>
<body>
    <!-- Основной контент (виден после нажатия кнопки) -->
    <h1>Добро пожаловать!</h1>
    <p>Звук включен. Наслаждайтесь!</p>

    <!-- Полноэкранная кнопка -->
    <div id="fullscreenButton">
        <h2>▶ НАЖМИТЕ ДЛЯ ЗАПУСКА ЗВУКА</h2>
    </div>

    <!-- Аудио (скрыто) -->
    <audio id="backgroundSound" loop>
        <source src="sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        const button = document.getElementById("fullscreenButton");
        const audio = document.getElementById("backgroundSound");

        // При клике на кнопку:
        button.addEventListener("click", () => {
            // Прячем кнопку
            button.style.display = "none";
            
            // Пытаемся включить звук
            audio.volume = 1; // Громкость 50%
            audio.play()
                .then(() => console.log("Звук запущен!"))
                .catch(e => console.error("Ошибка:", e));
        });
    </script>
</body>
</html>
