<!DOCTYPE html>
<html>
<head>
    <title>Сайт со звуком</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #fullscreenButton {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            font-size: 24px;
        }
        #fullscreenButton:hover {
            background: #222;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p>Звук включен. Открываются вкладки...</p>

    <!-- Кнопка для запуска -->
    <div id="fullscreenButton">
        <h2>▶ НАЖМИТЕ ДЛЯ ЗАПУСКА ЗВУКА</h2>
    </div>

    <!-- Аудио -->
    <audio id="backgroundSound" loop>
        <source src="sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        const button = document.getElementById("fullscreenButton");
        const audio = document.getElementById("backgroundSound");

        button.addEventListener("click", () => {
            // Прячем кнопку
            button.style.display = "none";

            // Включаем звук
            audio.play()
                .then(() => {
                    console.log("Звук запущен!");

                    // Открываем две вкладки с GitHub
                    window.open("https://maximum-arc.github.io/main/sound/", "_blank");
                })
                .catch((error) => {
                    console.error("Ошибка при воспроизведении звука:", error);
                });
        });
    </script>
</body>
</html>
