<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multitool Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .button-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }
        button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="redirect('https://maximum-arc.github.io/main/calculator/')">Go to Calculator</button>
        <button onclick="redirect('https://maximum-arc.github.io/main/notepad/')">Go to Notepad</button>
        <button onclick="redirect('https://maximum-arc.github.io/main/lag-test')">Go to Lag Test</button>
    </div>
    <canvas id="interactiveCanvas"></canvas>
    <script>
        const canvas = document.getElementById("interactiveCanvas");
        const ctx = canvas.getContext("2d");

        // Canvas setup
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Redirect function
        function redirect(url) {
            window.location.href = url;
        }

        // Small ball (follower, at mouse or touch)
        const mouseBall = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 15,
            color: "rgba(255, 255, 255, 0.8)"
        };

        // Escaping dot
        const escapingDot = {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: 10,
            color: "#ff4d4d",
            speed: 2
        };

        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw mouse-following ball
            ctx.beginPath();
            ctx.arc(mouseBall.x, mouseBall.y, mouseBall.size, 0, Math.PI * 2);
            ctx.fillStyle = mouseBall.color;
            ctx.fill();

            // Draw escaping dot
            ctx.beginPath();
            ctx.arc(escapingDot.x, escapingDot.y, escapingDot.size, 0, Math.PI * 2);
            ctx.fillStyle = escapingDot.color;
            ctx.fill();
        }

        // Update positions
        function update() {
            const distance = getDistance(mouseBall.x, mouseBall.y, escapingDot.x, escapingDot.y);
            if (distance < 100) {
                const angle = Math.atan2(escapingDot.y - mouseBall.y, escapingDot.x - mouseBall.x);
                escapingDot.x += Math.cos(angle) * escapingDot.speed;
                escapingDot.y += Math.sin(angle) * escapingDot.speed;

                // Keep the dot within canvas bounds
                escapingDot.x = Math.max(escapingDot.size, Math.min(canvas.width - escapingDot.size, escapingDot.x));
                escapingDot.y = Math.max(escapingDot.size, Math.min(canvas.height - escapingDot.size, escapingDot.y));
            }
        }

        canvas.addEventListener("mousemove", (event) => {
            const rect = canvas.getBoundingClientRect();
            mouseBall.x = event.clientX - rect.left;
            mouseBall.y = event.clientY - rect.top;
        });

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
