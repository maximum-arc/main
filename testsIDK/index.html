<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { display: block; width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #008CBA; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Авторизация</h2>
        <input type="text" id="login" placeholder="Введите логин">
        <input type="password" id="password" placeholder="Введите пароль">
        <button onclick="submitForm()">Войти</button>
    </div>

    <script>
        function submitForm() {
            let login = document.getElementById("login").value;
            let password = document.getElementById("password").value;
            alert("Логин: " + login + "\nПароль: " + password);
        }
    </script>

</body>
</html>
